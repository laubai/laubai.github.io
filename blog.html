---
layout: page
---

<div class="home">

  <div class="post-list">
    {% for post in site.posts %}
      <br />
      <h2 class="post-title">{{ post.title }}</h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <article class="post-content">
        {{ post.content }}
      </article>
      <br />
    {% endfor %}
  </div>

</div>
